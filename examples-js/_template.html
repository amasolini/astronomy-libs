<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AstronomyLibs::Template Examples (JS)</title>
<link rel="stylesheet" href="../css/styles.css">
<link rel="shortcut icon" href="../favicon/moon.png">
<script src="../libs-js/_template.js"></script>
<style>
#floatval {
    background-color: #FFFFFF;
    border: 1px solid #CCCCCC;
    color: #000000;
}
</style>
</head>
<body>
<form>
    <table>
        <thead>
            <tr>
                <td>Input</td>
                <td>Float</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" id="inputval" autofocus oninput="updateDoSomething()" placeholder="Input"></td>
                <td><input type="text" id="floatval" placeholder="Float" disabled></td>
            </tr>
        </tbody>
    </table>
</form>
<script>
var inputval = document.getElementById('inputval');
var floatval = document.getElementById('floatval');

function updateDoSomething() {
    floatval.value = AstronomyLibs_Template_doSomething(inputval.value);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AstronomyLibs::Template Examples (PHP)</title>
<link rel="stylesheet" href="../css/styles.css">
<link rel="shortcut icon" href="../favicon/moon.png">
<style>
#floatval {
    background-color: #FFFFFF;
    border: 1px solid #CCCCCC;
    color: #000000;
}
</style>
</head>
<body>
<form>
    <table>
        <tbody>
            <tr>
                <td>Input</td>
                <td>Float</td>
            </tr>
            <tr>
                <td><input type="text" id="inputval" autofocus oninput="updateDoSomething()" placeholder="Input"></td>
                <td><input type="text" id="floatval" placeholder="Float" disabled></td>
            </tr>
        </tbody>
    </table>
</form>
<script>
var inputval = document.getElementById('inputval');
var floatval  = document.getElementById('floatval');

function updateDoSomething() {
    xmlhttp = new XMLHttpRequest();
    xmlhttp.open("POST", "_template.ajax.php", true);
    xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    xmlhttp.send("dosomething=" + inputval.value);
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            floatval.value = xmlhttp.responseText;
        } else {
            floatval.innerHTML = "invalid";
        }
    }
}
</script>
</body>
</html>
